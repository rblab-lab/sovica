- title: Спряжение глаголов
  hint: |
    В черногорском языке существуют три спряжения: _"А"_, _"I"_ и _"Е"_. Сложность употребления
    спряжений заключается в том, что зачастую по инфинитиву определить спряжение глагола
    является невозможным, но если вы знаете к какому спряжению относится глагол, то пользоваться
    формами глагола очень просто. Во всех лицах и числах окончания одинаковые за исключением
    третьего лица множественного числа, для него существует подсказка: **a+ju**, **i→e**, **e→u**.

    | Инфинитив   | znati   | vidjeti   | jesti  |  
    | ----------- | ------- | --------- | -----  |  
    | ja          | znam    | vidim     | jedem  |  
    | ti          | znaš    | vidiš     | jedeš  |  
    | on/ona/ono  | zna     | vidi      | jede   | 
    | mi          | znamo   | vidimo    | jedemo |   
    | vi          | znate   | vidite    | jedete |   
    | oni/one/ona | znaju   | vide      | jedu   | 

    В черногорском есть три вида окончаний: _-ti_, _-sti_, _-ći_. Все глаголы на -sti и -ći
    относятся к "Е" спряжению при этом значительно видоизменяясь при постановке в
    спряжение.
  exercises:
    vocabulary:
      - mne: Znati (znam)
        rus: Знать
      - mne: Vidjeti (vidim)
        rus: Видеть, увидеть
      - mne: Jesti (jedem)
        rus: Есть, кушать
      - mne: Ići (idem)
        rus: Идти, ехать
    sentences:
      - mne: Oni idu.
        rus: Они идут/едут.
      - mne: Mi znamo
        rus: Мы знаем
      - mne: Vi jedete
        rus: Вы едите
      - mne: Ona vidi
        rus: Она видит
      - mne: Oni znaju
        rus: Они знают
      - mne: Ona vide
        rus: Они видят #про средний род мн.ч.
- title: Глаголы исключения
  hint: |
    В черногорском языке существуют три глагола исключения, помимо jesam. Это глаголы
    _htjeti_, _moći_ и _imati_. Два из них имеют неправильное спряжение: 
    | Инфинитив   | htjeti    | moći   |
    | ----------- | --------- | ------ |
    | ja          | hoću      | mogu   |
    | ti          | hoćeš     | možeš  |
    | on/ona/ono  | hoće      | može   |
    | mi          | hoćemo    | možemo |
    | vi          | hoćete    | možete |
    | oni/one/ona | hoće      | mogu   |

    A два свою собственную отрицательную форму:
    | Инфинитив   | htjeti    | imati  |
    | ----------- | --------- | ------ |
    | ja          | neću      | nemam  |
    | ti          | nećeš     | nemaš  |
    | on/ona/ono  | neće      | nema   |
    | mi          | nećemo    | nemamo |
    | vi          | nećete    | nemate |
    | oni/one/ona | neće      | nemaju |
  exercises:
    vocabulary:
      - mne: Htjeti
        rus: Хотеть
      - mne: Moći
        rus: Мочь, смочь
      - mne: Imati
        rus: Иметь
    sentences:
      - mne: Oni nemaju
        rus: Они не имеют
      - mne: Mi hoćemo
        rus: Мы хотим
      - mne: Vi možete
        rus: Вы можете
      - mne: Ona neće
        rus: Она не хочет
      - mne: Oni mogu
        rus: Они могут
      - mne: Ja neću
        rus: Я не хочу

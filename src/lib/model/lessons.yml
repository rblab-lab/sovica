- title: Глагол Jesam
  img: is.webp
  hint: |
    Глагол _jesam_ утратил инфинитив, близок по значению к русскому "есть"
    и используется в указательных предложениях там, где в русском "есть"
    обычно пропускается, например "Я из Москвы", "Ja jesam iz Moskvi". Однако, 
    в живой речи используется сокращённая форма: 
      - Ja jesam → Ja sam, 
      - Ti jesi → Ti si, 
      - On jeste → On je
      - Mi jesmo → Mi smo
      - Vi jeste → Vi ste
      - Oni jesu → Oni su
  exercises:
    vocabulary:
      - ['Dobar', 'Хороший', 'good.webp']
      - ['Veliki', 'Большой', 'big.webp']
    sentences:
      - ['Ja sam iz Minska', 'Я из Минска', 'minsk.webp']
      - ['Ona je iz Moskvi', 'Она из Москвы', 'moscow.webp']
      - ['Vi ste veliki', 'Вы большие', 'big.webp']
      - ['One su dobre', 'Они добрые', 'good-w.webp']
      - ['Mi smo iz Beograda', 'Мы из Белграда', 'belgrade.webp']
      - ['Oni su iz Kijeva', 'Они из Киева', 'kiev.webp']
      - ['Ti si dobar', 'Ты хороший', 'good.webp']
- title: Отрицание Nijesam
  img: isnt.webp
  hint: |
    В отличие от большинства стандартных глаголов, jesam имеет собственную отрицательную
    форму _niejsam_. В реальности, опять же, используется сокращённая форма:
      - Ja nijesam → Ja nisam, 
      - Ti nijesi → Ti nisi, 
      - On nijeste → On nije
      - Mi nijesmo → Mi nismo
      - Vi nijeste → Vi niste
      - Oni nijesu → Oni nisu
  exercises:
    vocabulary:
      - ['Prljav', 'Грязный', 'dirty.webp']
      - ['Prazan', 'Пустой', 'empty.webp']
    sentences:
      - ['Ona nisu prljavi', 'Они не грязные', 'windows.webp']
      - ['Ti nisi veliki', 'Ты не большой', 'not-big.webp']
      - ['Ja nisam iz Beograda', 'Я не из Белграда', 'belgrade.webp']
      - ['Vi niste iz Minska', 'Вы не из Минска', 'minsk.webp']
      - ['Mi nismo veliki', 'Мы не большие', 'not-bigs.webp']
      - ['On nije prazan', 'Он не пустой', 'non-empty.webp']

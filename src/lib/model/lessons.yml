- title: Глагол Jesam
  img: is.webp
  hint: |
    Глагол _jesam_ утратил инфинитив, близок по значению к русскому "есть"
    и используется в указательных предложениях там, где в русском "есть"
    обычно пропускается, например "Я из Москвы", "Ja jesam iz Moskvi". Однако, 
    в живой речи используется сокращённая форма: 
      - Ja jesam → Ja sam, 
      - Ti jesi → Ti si, 
      - On jeste → On je
      - Mi jesmo → Mi smo
      - Vi jeste → Vi ste
      - Oni jesu → Oni su
  exercises:
    vocabulary:
      - mne: Dobar
        rus: Хороший
        img: good.webp
      - mne: Veliki
        rus: Большой
        img: big.webp
    sentences:
      - mne: Ja sam iz Minska
        rus: Я из Минска
        img: minsk.webp
      - mne: Ona je iz Moskvi
        rus: Она из Москвы
        img: moscow.webp
      - mne: Vi ste veliki
        rus: Вы большие
        img: big.webp
      - mne: One su dobre
        rus: Они добрые
        img: good-w.webp
      - mne: Mi smo iz Beograda
        rus: Мы из Белграда
        img: belgrade.webp
      - mne: Oni su iz Kijeva
        rus: Они из Киева
        img: kiev.webp
      - mne: Ti si dobar
        rus: Ты хороший
        img: good.webp
- title: Отрицание Nijesam
  img: isnt.webp
  hint: |
    В отличие от большинства стандартных глаголов, jesam имеет собственную отрицательную
    форму _niejsam_. В реальности, опять же, используется сокращённая форма:
      - Ja nijesam → Ja nisam, 
      - Ti nijesi → Ti nisi, 
      - On nijeste → On nije
      - Mi nijesmo → Mi nismo
      - Vi nijeste → Vi niste
      - Oni nijesu → Oni nisu

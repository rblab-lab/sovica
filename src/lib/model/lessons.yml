- title: Глагол Jesam
  img: is.webp
  hint: |
    Глагол _jesam_ утратил инфинитив, близок по значению к русскому "есть"
    и используется в указательных предложениях там, где в русском "есть"
    обычно пропускается, например "Я из Москвы", "Ja jesam iz Moskve". Однако, 
    в живой речи используется сокращённая форма: 
      - Ja jesam → Ja sam, 
      - Ti jesi → Ti si, 
      - On jeste → On je
      - Mi jesmo → Mi smo
      - Vi jeste → Vi ste
      - Oni jesu → Oni su
  exercises:
    vocabulary:
      - mne: Dobar
        rus: Хороший
        img: good.webp
      - mne: Velik
        rus: Большой
        img: big.webp
    sentences:
      - mne: Ja sam iz Minska
        rus: Я из Минска
        img: minsk.webp
      - mne: Ona je iz Moskve
        rus: Она из Москвы
        img: moscow.webp
      - mne: Vi ste veliki
        rus: Вы большие
        img: big.webp
      - mne: One su dobre
        rus: Они добрые #про женский род
        img: good-w.webp
      - mne: Mi smo iz Beograda
        rus: Мы из Белграда
        img: belgrade.webp
      - mne: Oni su iz Kijeva
        rus: Они из Киева
        img: kiev.webp
      - mne: Ti si dobar
        rus: Ты хороший
        img: good.webp
- title: Отрицание Nijesam
  img: isnt.webp
  hint: |
    В отличие от большинства стандартных глаголов, jesam имеет собственную отрицательную
    форму _nijesam_. В реальности, опять же, используется сокращённая форма:
      - Ja nijesam → Ja nisam, 
      - Ti nijesi → Ti nisi, 
      - On nijeste → On nije,
      - Mi nijesmo → Mi nismo,
      - Vi nijeste → Vi niste,
      - Oni nijesu → Oni nisu.
  exercises:
    vocabulary:
      - mne: Prljav
        rus: Грязный
        img: dirty.webp
      - mne: Prazan
        rus: Пустой
        img: empty.webp
    sentences:
      - mne: Oni nisu prljavi
        rus: Они не грязные
        img: windows.webp
      - mne: Ti nisi velik
        rus: Ты не большой
        img: not-big.webp
      - mne: Ja nisam iz Beograda
        rus: Я не из Белграда
        img: belgrade.webp
      - mne: Vi niste iz Minska
        rus: Вы не из Минска
        img: minsk.webp
      - mne: Mi nismo veliki
        rus: Мы не большие
        img: not-bigs.webp
      - mne: On nije prazan
        rus: Он не пустой

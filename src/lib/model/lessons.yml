- title: Отрицание Nijesam
  img: isnt.webp
  hint: |
    В отличие от большинства стандартных глаголов, jesam имеет собственную отрицательную
    форму _nijesam_. В реальности, опять же, используется сокращённая форма:
      - Ja nijesam → Ja nisam, 
      - Ti nijesi → Ti nisi, 
      - On nijeste → On nije,
      - Mi nijesmo → Mi nismo,
      - Vi nijeste → Vi niste,
      - Oni nijesu → Oni nisu.
  exercises:
    vocabulary:
      - mne: Prljav
